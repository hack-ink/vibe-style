[package]
authors     = ["Xavier Lau <x@acg.box>"]
build       = "build.rs"
categories  = []
description = "<DESCRIPTION>"
edition     = "2024"
homepage    = "https://hack.ink/<NAME>"
keywords    = []
license     = "GPL-3.0"
name        = "vibe-mono"
readme      = "README.md"
repository  = "https://github.com/hack-ink/<NAME>"
